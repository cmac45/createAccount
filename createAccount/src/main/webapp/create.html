<!DOCTYPE html>
<html>
<head>

 <script src="jquery-2.1.3.min.js"></script>

  <script src="validation.js"></script>
</head>
<body>

	<div class="form-style-5">

			<img src="images/ephesoft-logo.png " height="82">
		</p>
		<form name="register-form" id="register-form" class="form-style-5"
			action="/createAccount/rest/CreateNewUser"

			<legend>
				<span class="number">1</span>Ephesoft Demo Account Creation

			<input name="username" type="text" id="username" placeholder="Email">

			 <input type="submit" value="Create Account">
		</form>
	</div>
