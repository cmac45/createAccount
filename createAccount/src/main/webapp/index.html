<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Create Account</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script language="javascript" type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script language="javascript" type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
<script>
	$(function() {
		$("#mytestform").validate();
		rules: {
			username: "required"
			psw1: "required"
		}
	});
</script>
</head>
<body>

	<div class="form-style-5">
		<p style="text-align: center;">
			<img src="images/The_Infor_logo.png" height="82">
		</p>
		<p style="text-align: center;">
			<img src="images/ephesoft-logo.png " height="82">
		</p>
		<form name="mytestform" id="mytestform" class="form-style-5"
			action="http://localhost:8080/createAccount/rest/CreateNewUser"
			method="post" enctype="text/html">
			<legend>
				<span class="number">1</span>Ephesoft GDE Account Creation
			</legend>
			<label for="username">Name:&nbsp;</label> <input name="username"
				type="text" id="username" class="required" minlength="4">
			<p>
				password: <input name="psw1" class="required" minlength="8"
					type="password">
			</p>
			<input type="submit" value="Create Account">
		</form>
	</div>
</body>
</html>
